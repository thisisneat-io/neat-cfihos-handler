name: Publish Plugin to PyPI or TestPyPI

on:
  push:
    tags:
      - 'v*'       # e.g. v1.0.0 → publish to PyPI
      - 'test-*'   # e.g. test-1.0.0 → publish to TestPyPI

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Required for trusted publishing (OIDC)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for setuptools versioning if ever added later

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build setuptools wheel twine toml

      - name: Clean old build artifacts
        run: rm -rf dist build *.egg-info

      - name: Derive version from tag
        id: version
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          echo "Tag: $TAG_NAME"

          if [[ "$TAG_NAME" == v* ]]; then
            VERSION="${TAG_NAME#v}"
            TARGET_REPO="https://upload.pypi.org/legacy/"
            USE_TESTPYPI=false
          elif [[ "$TAG_NAME" == test-* ]]; then
            VERSION="${TAG_NAME#test-}"
            TARGET_REPO="https://test.pypi.org/legacy/"
            USE_TESTPYPI=true
          else
            echo "Invalid tag name. Must start with v or test-"
            exit 1
          fi

          echo "Derived version: $VERSION"
          echo "repository-url=$TARGET_REPO" >> $GITHUB_OUTPUT
          echo "use-test-pypi=$USE_TESTPYPI" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Inject version into pyproject.toml
          python - <<EOF
          import toml
          from pathlib import Path
          path = Path("pyproject.toml")
          data = toml.loads(path.read_text())
          data["project"]["version"] = "$VERSION"
          path.write_text(toml.dumps(data))
          print(f"Updated pyproject.toml version to {data['project']['version']}")
          EOF

      - name: Build and verify package
        run: |
          python -m build --sdist --wheel
          unzip -p dist/*.whl '*.dist-info/METADATA' | grep -E "Name|Version"
          twine check dist/*

      - name: Publish to TestPyPI
        if: steps.version.outputs.use-test-pypi == 'true'
        run: |
          echo "Uploading to TestPyPI..."
          twine upload \
            --repository-url ${{ steps.version.outputs.repository-url }} \
            --username __token__ \
            --password ${{ secrets.TEST_PYPI_API_TOKEN }} \
            --skip-existing \
            dist/*

      - name: Publish to PyPI
        if: steps.version.outputs.use-test-pypi != 'true'
        uses: pypa/gh-action-pypi-publish@v1.12.3
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          repository-url: ${{ steps.version.outputs.repository-url }}
          packages-dir: dist
          verbose: true
