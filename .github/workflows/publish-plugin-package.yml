name: Publish Plugin to PyPI or TestPyPI

on:
  push:
    tags:
      - 'v*'       # e.g. v1.0.0 â†’ publish to PyPI (if on main)
      - 'test-*'   # e.g. test-1.0.0 â†’ publish to TestPyPI (if on test)

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # for OIDC trusted publishing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for branch detection

      # Identify which branch this tag belongs to
      - name: Determine branch containing this tag
        id: branch
        run: |
          BRANCH=$(git branch -r --contains $GITHUB_SHA | grep -Eo 'origin/(main|test)' | head -n1 | sed 's|origin/||')
          echo "Detected branch: $BRANCH"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      # Validate tag and branch combination
      - name: Validate tag and branch conditions
        id: validate
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          BRANCH="${{ steps.branch.outputs.branch }}"
          echo "Tag: $TAG_NAME"
          echo "Branch: $BRANCH"

          # Initialize flags
          USE_TESTPYPI=false
          TARGET_REPO=""

          if [[ "$TAG_NAME" == v* ]] && [[ "$BRANCH" == "main" ]]; then
            VERSION="${TAG_NAME#v}"
            TARGET_REPO="https://upload.pypi.org/legacy/"
            USE_TESTPYPI=false
            echo "Valid release: PyPI ($VERSION)"
          elif [[ "$TAG_NAME" == test-* ]] && [[ "$BRANCH" == "test" ]]; then
            VERSION="${TAG_NAME#test-}"
            TARGET_REPO="https://test.pypi.org/legacy/"
            USE_TESTPYPI=true
            echo "Valid release: TestPyPI ($VERSION)"
          else
            echo "Invalid combination."
            echo "Tags starting with 'v' must be on 'main', and 'test-*' tags must be on 'test'."
            exit 0
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "repository-url=$TARGET_REPO" >> $GITHUB_OUTPUT
          echo "use-test-pypi=$USE_TESTPYPI" >> $GITHUB_OUTPUT

      - name: Set up Python
        if: steps.validate.outputs.version != ''
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        if: steps.validate.outputs.version != ''
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build setuptools wheel twine toml

      - name: Clean old build artifacts
        if: steps.validate.outputs.version != ''
        run: rm -rf dist build *.egg-info

      - name: Inject version from tag
        if: steps.validate.outputs.version != ''
        run: |
          VERSION="${{ steps.validate.outputs.version }}"
          echo "Updating pyproject.toml version to $VERSION"
          python - <<EOF
          import toml
          from pathlib import Path
          pyproject = Path("pyproject.toml")
          data = toml.loads(pyproject.read_text())
          data["project"]["version"] = "$VERSION"
          pyproject.write_text(toml.dumps(data))
          print(f"âœ… pyproject.toml version set to {data['project']['version']}")
          EOF

      - name: Build and verify package
        if: steps.validate.outputs.version != ''
        run: |
          python -m build --sdist --wheel
          unzip -p dist/*.whl '*.dist-info/METADATA' | grep -E "Name|Version"
          twine check dist/*

      - name: Publish to TestPyPI
        if: steps.validate.outputs.use-test-pypi == 'true'
        run: |
          echo "ðŸš€ Uploading to TestPyPI..."
          twine upload \
            --repository-url ${{ steps.validate.outputs.repository-url }} \
            --username __token__ \
            --password ${{ secrets.TEST_PYPI_API_TOKEN }} \
            --skip-existing \
            dist/*

      - name: Publish to PyPI
        if: steps.validate.outputs.use-test-pypi != 'true' && steps.validate.outputs.version != ''
        uses: pypa/gh-action-pypi-publish@v1.12.3
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          repository-url: ${{ steps.validate.outputs.repository-url }}
          packages-dir: dist
          verbose: true
