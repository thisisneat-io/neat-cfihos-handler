name: Publish Plugin to PyPI on Release

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    if: github.event.release.target_commitish == 'main' || github.event.release.target_commitish == 'test'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # for OIDC trusted publishing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build setuptools wheel twine
          python -m pip show setuptools

      - name: Clean old build artifacts
        run: rm -rf dist build *.egg-info

      - name: Build and verify package
        run: |
          python -m build --sdist --wheel
          unzip -p dist/*.whl '*.dist-info/METADATA' | grep -E "Name|Version" || true
          twine check dist/*

      - name: Determine target repository
        id: repo
        run: |
          BRANCH="${{ github.event.release.target_commitish }}"
          RELEASE_NAME="${{ github.event.release.name }}"

          if [[ "$BRANCH" == "test" ]]; then
            echo "repository-url=https://test.pypi.org/" >> $GITHUB_OUTPUT
            echo "use-test-pypi=true" >> $GITHUB_OUTPUT
            echo "Using TestPyPI (release from test branch)"
          elif [[ "$BRANCH" == "main" ]] && [[ "$RELEASE_NAME" == v* ]]; then
            echo "repository-url=https://upload.pypi.org/" >> $GITHUB_OUTPUT
            echo "use-test-pypi=false" >> $GITHUB_OUTPUT
            echo "Using PyPI (release from main branch with v-prefixed name)"
          else
            echo "Error: Release from 'main' branch must have a release name starting with 'v'. Current release name: $RELEASE_NAME"
            exit 1
          fi

      - name: Publish to PyPI or TestPyPI
        uses: pypa/gh-action-pypi-publish@v1.12.3
        with:
          user: __token__
          password: ${{ steps.repo.outputs.use-test-pypi == 'true' && secrets.TEST_PYPI_API_TOKEN || secrets.PYPI_API_TOKEN }}
          repository-url: ${{ steps.repo.outputs.repository-url }}
          packages-dir: dist
