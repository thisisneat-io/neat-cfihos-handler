name: Publish Plugin to PyPI or TestPyPI

on:
  release:
    types: [published]  # Runs only when a GitHub Release is published

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    # Only publish if branch and tag prefix match
    if: |
      (startsWith(github.event.release.tag_name, 'v') && github.event.release.target_commitish == 'main') ||
      (startsWith(github.event.release.tag_name, 'test-') && github.event.release.target_commitish == 'test')

    permissions:
      contents: read
      id-token: write  # for OIDC trusted publishing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show release info
        run: |
          echo "Release Tag: ${{ github.event.release.tag_name }}"
          echo "Release Branch: ${{ github.event.release.target_commitish }}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build setuptools wheel twine toml

      - name: Clean old build artifacts
        run: rm -rf dist build *.egg-info

      - name: Derive version and target repository
        id: version
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          BRANCH="${{ github.event.release.target_commitish }}"
          echo "Processing tag: $TAG_NAME from branch: $BRANCH"

          if [[ "$TAG_NAME" == v* && "$BRANCH" == "main" ]]; then
            VERSION="${TAG_NAME#v}"
            TARGET_REPO="https://upload.pypi.org/legacy/"
            USE_TESTPYPI=false
            echo "Will publish version $VERSION to PyPI."
          elif [[ "$TAG_NAME" == test-* && "$BRANCH" == "test" ]]; then
            VERSION="${TAG_NAME#test-}"
            TARGET_REPO="https://test.pypi.org/legacy/"
            USE_TESTPYPI=true
            echo "Will publish version $VERSION to TestPyPI."
          else
            echo "Skipping: Invalid tag/branch combination."
            exit 0
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "repository-url=$TARGET_REPO" >> $GITHUB_OUTPUT
          echo "use-test-pypi=$USE_TESTPYPI" >> $GITHUB_OUTPUT

          # Inject version into pyproject.toml dynamically
          python - <<EOF
          import toml
          from pathlib import Path
          pyproject = Path("pyproject.toml")
          data = toml.loads(pyproject.read_text())
          data["project"]["version"] = "$VERSION"
          pyproject.write_text(toml.dumps(data))
          print(f"Updated pyproject.toml version to {data['project']['version']}")
          EOF

      - name: Build and verify package
        run: |
          python -m build --sdist --wheel
          unzip -p dist/*.whl '*.dist-info/METADATA' | grep -E "Name|Version"
          twine check dist/*

      - name: Publish to TestPyPI
        if: steps.version.outputs.use-test-pypi == 'true'
        run: |
          echo "Uploading to TestPyPI..."
          twine upload \
            --repository-url ${{ steps.version.outputs.repository-url }} \
            --username __token__ \
            --password ${{ secrets.TEST_PYPI_API_TOKEN }} \
            --skip-existing \
            dist/*

      - name: Publish to PyPI
        if: steps.version.outputs.use-test-pypi != 'true'
        uses: pypa/gh-action-pypi-publish@v1.12.3
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          repository-url: ${{ steps.version.outputs.repository-url }}
          packages-dir: dist
          verbose: true

      - name: Add release summary
        run: |
          echo "### Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.event.release.target_commitish }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** ${{ steps.version.outputs.repository-url }}" >> $GITHUB_STEP_SUMMARY
